version: '3.8'

# KryptoBot - Configuration Docker optimisée
# Inclut:
# - Volumes persistants correctement configurés
# - Healthchecks améliorés pour tous les services
# - Politiques de redémarrage optimisées
# - Limites de ressources pour stabilité

services:
  # Service d'initialisation des volumes - s'exécute une seule fois pour configurer les permissions
  volumes-setup:
    image: alpine:latest
    container_name: memecoin-volumes-setup
    command: >
      sh -c "
        mkdir -p /logs/instances /logs/analysis &&
        chmod -R 777 /logs &&
        echo 'Volume permissions fixed!'
      "
    volumes:
      - ./logs:/logs
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Core de trading - service principal
  trading-core:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.core
    image: memecoin-trading-core
    container_name: memecoin-trading-core
    restart: unless-stopped
    depends_on:
      - volumes-setup
      - redis
      - mongodb
    volumes:
      - ./:/app
      - ./logs:/app/logs
    environment:
      - NODE_ENV=development
      - INSTANCE_ID=main
      - LOG_FILE_PATH=/app/logs/trade_logs.json
      - PROFIT_REPORT_PATH=/app/logs/profit_report.json
      - ERROR_LOG_PATH=/app/logs/error_log.txt
      - API_LOG_FILE=/app/logs/api_calls.log
      # Configuration de rotation des logs
      - LOG_MAX_SIZE=5242880
      - LOG_MAX_FILES=10
      - LOG_CHECK_INTERVAL=3600000
    env_file:
      - .env
    command: node index.js
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "node", "-e", "try { require('fs').accessSync('/app/logs/trade_logs.json'); process.exit(0); } catch(e) { process.exit(1); }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Tracker de profits - analyse des gains/pertes
  profit-tracker:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.analyzer
    image: memecoin-profit-tracker
    container_name: memecoin-profit-tracker
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    environment:
      - CHECK_INTERVAL=10000
      - LOG_FILE_PATH=/app/logs/trade_logs.json
      - PROFIT_REPORT_PATH=/app/logs/profit_report.json
      # Configuration de rotation des logs
      - LOG_MAX_SIZE=5242880
      - LOG_MAX_FILES=10
    env_file:
      - .env
    command: node src/monitoring/profit-tracker.js
    networks:
      - trading-network
    depends_on:
      trading-core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "try { require('fs').accessSync('/app/logs/profit_report.json'); console.log('Health check passed'); process.exit(0); } catch(e) { console.error(e); process.exit(1); }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Gestionnaire d'instances - gère les instances multiples du bot
  instance-manager:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.manager
    image: memecoin-instance-manager
    container_name: memecoin-instance-manager
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - BASE_LOG_DIR=/app/logs/instances
      - PERFORMANCE_LOG=/app/logs/performance_analysis.json
      - MAX_CONCURRENT_INSTANCES=5
      - DEBUG_MODE=true
      # Configuration de rotation des logs
      - LOG_MAX_SIZE=5242880
      - LOG_MAX_FILES=10
    env_file:
      - .env
    command: node src/api/instance-manager.js
    networks:
      - trading-network
    depends_on:
      trading-core:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "try { require('fs').accessSync('/app/logs/performance_analysis.json'); process.exit(0); } catch(e) { process.exit(1); }"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Analyseur de performance - analyse les stratégies
  performance-analyzer:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.analyzer
    image: memecoin-performance-analyzer
    container_name: memecoin-performance-analyzer
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    environment:
      - PERFORMANCE_LOG=/app/logs/performance_analysis.json
      - INSTANCES_DIR=/app/logs/instances
      - OUTPUT_DIR=/app/logs/analysis
      - DEBUG=false
      # Configuration de rotation des logs
      - LOG_MAX_SIZE=5242880
      - LOG_MAX_FILES=10
    env_file:
      - .env
    command: node src/analyzers/performance-analyzer.js
    networks:
      - trading-network
    depends_on:
      profit-tracker:
        condition: service_healthy
      instance-manager:
        condition: service_healthy
    healthcheck:
      test: |
        CMD-SHELL
        node -e "
          const fs = require('fs');
          const path = '/app/logs/analysis';
          try {
            if (!fs.existsSync(path)) {
              process.exit(1);
            }
            // Vérifier que le dossier n'est pas vide ou trop ancien
            const stats = fs.statSync(path);
            const files = fs.readdirSync(path);
            if (files.length === 0) {
              console.error('Analysis directory is empty');
              process.exit(1);
            }
            // Tous les tests ont réussi
            process.exit(0);
          } catch (e) {
            console.error(e);
            process.exit(1);
          }
        "
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API de monitoring - fournit les données aux interfaces
  monitoring-api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    image: memecoin-monitoring-api
    container_name: memecoin-monitoring-api
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LOG_DIR=/app/logs
      - MONGO_URI=mongodb://${MONGO_USER:-memecoin}:${MONGO_PASSWORD:-securepassword}@mongodb:27017/tradingbot
      - REDIS_URI=redis://default:${REDIS_PASSWORD:-redispassword}@redis:6379
      # Configuration de rotation des logs
      - LOG_MAX_SIZE=5242880
      - LOG_MAX_FILES=10
    env_file:
      - .env
    command: node src/api/monitoring-api.js
    networks:
      - trading-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dashboard Web - interface utilisateur
  web-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dashboard
    image: memecoin-web-dashboard
    container_name: memecoin-web-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://monitoring-api:3000/api
    env_file:
      - .env
    volumes:
      - ./dashboard:/app
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MongoDB - base de données primaire
  mongodb:
    image: mongo:latest
    container_name: memecoin-mongodb
    restart: unless-stopped
    volumes:
      - ./docker-volumes/mongodb:/data/db
    command: ["--auth"]
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-memecoin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-securepassword}
      - MONGO_INITDB_DATABASE=tradingbot
    env_file:
      - .env
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "mongosh", "mongodb://localhost:27017/admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # Redis - cache et file de messages
  redis:
    image: redis:alpine
    container_name: memecoin-redis
    restart: unless-stopped
    volumes:
      - ./docker-volumes/redis:/data
    ports:
      - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - collecte de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: memecoin-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker-volumes/prometheus:/prometheus
    env_file:
      - .env
    ports:
      - "9090:9090"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - visualisation des métriques
  grafana:
    image: grafana/grafana:latest
    container_name: memecoin-grafana
    restart: unless-stopped
    volumes:
      - ./docker-volumes/grafana:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    env_file:
      - .env
    networks:
      - trading-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node-exporter - métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: memecoin-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    env_file:
      - .env
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  logs:
    name: memecoin_shared_logs
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/logs
      o: bind

networks:
  trading-network:
    name: memecoin_network
    driver: bridge